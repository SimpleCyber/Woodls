<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Woodls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
      <img
        src="assets/woodls.png"
        alt="Woodls"
        class="h-16 w-16 mx-auto mb-6"
      />
      <h1 class="text-2xl font-bold text-slate-900 mb-2">Welcome Back</h1>
      <p class="text-slate-500 mb-8">Sign in to continue to Woodls App</p>

      <button
        id="google-signin-btn"
        class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-medium py-3 px-4 rounded-xl transition-all mb-4 group"
      >
        <img
          src="assets/gmail.webp"
          class="w-5 h-5 group-hover:scale-110 transition-transform"
          alt="Google"
        />
        <span>Sign in with Google</span>
      </button>

      <div id="status-msg" class="text-sm text-slate-400 mt-4 min-h-[20px]">
        <!-- Status messages will appear here -->
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
