<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hotkey Tracker + Text to Speech</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .btn {
        padding: 8px 12px;
        margin: 5px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #eaeaea;
      }
      #captureArea {
        padding: 10px;
        border: 1px solid #ddd;
        margin-top: 10px;
        background: #fff;
      }
      #logs {
        margin-top: 16px;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        background: #fafafa;
      }
      .log-item {
        border-bottom: 1px dashed #ddd;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <h2>Hotkey Selector (Single or Combo)</h2>

    <label>
      Mode:
      <select id="mode">
        <option value="single">Single Key</option>
        <option value="combo">Strict Combo</option>
      </select>
    </label>

    <div style="margin-top:10px;">
      <button id="startCapture" class="btn">Set Hotkey</button>
      <button id="clearHotkey" class="btn">Clear Hotkey</button>
      <div id="hotkeyDisplay" style="margin-top:10px;font-weight:bold;">
        No hotkey set
      </div>
    </div>

    <div id="captureArea" style="display:none;">
      <h4>Capturing Keys...</h4>
      <div>Pressed Keys: <span id="capturedKeys">[]</span></div>

      <button id="saveHotkey" class="btn">Save</button>
      <button id="cancelCapture" class="btn">Cancel</button>
    </div>

    <h3 style="margin-top:20px;">Hotkey Logs</h3>
    <div id="logs"></div>

    <hr />

    <!-- TEXT TO SPEECH SECTION -->
    <h3>Text to Speech</h3>
    <textarea id="ttsInput" rows="4" style="width:100%;"></textarea>

    <div style="margin-top:10px;">
      <button id="ttsSpeak" class="btn">Speak</button>
      <button id="ttsStop" class="btn">Stop</button>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
